<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/carrito.css">

    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <header class="header" id="header"></header>

    <section class="section">
        <div class="car-container-and-buy-buttons-and-products">
            
            <div class="car-container-and-buy-buttons">
                <div id="card-container" class="card-container">
                </div>
                <div class="buy-buttons-container">
                    <a style="color: #fff; " href="index.html">Seguir comprando</a>
                    <div class="buy-delete-buttons">
                        <button onclick="enviarDataDeCompra()" style="margin-right: 20px;" class="buy-delete-buttons-button bordes">Comprar</button>
                        <button onclick="clearCart()" class="buy-delete-buttons-button bordes">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="orden-de-compra bordes">
            <h2 class="orden-de-compra-p">Orden de compra</h2>
            <div class="orden-de-compra-total">
                <p>Total:</p>
                <p id="total-de-compra"></p>
            </div>
        </div>
    </section>

    <script src="js/carrito.js"></script>
    <script src="js/navbar.js"></script>
